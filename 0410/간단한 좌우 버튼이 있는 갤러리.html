<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        button {
            padding: 5px 15px;
            background-color: #666;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.5s;
        }

        button:hover {
            background-color: #888;
        }

        .container {
            margin-top: 35px;
        }

        .gallery {
            margin-top: 60px;
        }

        .gallery img {
            width: 200px;
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            const prependBtn = document.getElementById("prepend");
            const appendBtn = document.getElementById("append");
            const gallery = document.querySelector(".gallery");

            prependBtn.addEventListener("click", function () {
                /*
                // 노드의 속성읽기
                const lastChild = gallery.lastElementChild;
                // console.log(lastChild);
                const preSrc = lastChild.getAttribute("src");
                const preAlt = lastChild.getAttribute("alt");

                // 노드 삭제
                gallery.removeChild(lastChild);

                // 노드 추가
                const newNode = document.createElement("img");
                newNode.setAttribute("src", preSrc);
                newNode.setAttribute("alt", preAlt);

                gallery.insertBefore(newNode, gallery.firstElementChild);
                 */

                // 노드복제
                var lastChild = gallery.lastElementChild;
                var newNode = lastChild.cloneNode(true);
                gallery.removeChild(lastChild);
                gallery.insertBefore(newNode, gallery.firstElementChild);
            });

            // -------------------------------------------------------------------------------------
            appendBtn.addEventListener("click", function () {
                /*
                // 노드 읽기
                const firstChild = gallery.firstElementChild;
                const apeSrc = firstChild.getAttribute("src");
                const apeAlt = firstChild.getAttribute("alt");

                // 노드 삭제
                gallery.removeChild(firstChild);

                // 노드 생성
                const newNode = document.createElement("img");
                newNode.setAttribute("src", apeSrc);
                newNode.setAttribute("alt", apeAlt);
                gallery.appendChild(newNode);
                */

                // 노드복제
                const firstChild = gallery.firstElementChild;
                const newNode = firstChild.cloneNode(true);
                gallery.removeChild(firstChild);
                gallery.appendChild(newNode);
            });

        });
    </script>
</head>

<body>
    <div class="container">
        <button id="prepend" title="prepend">prepend</button>
        <button id="append" title="append">append</button>
        <div class="gallery">
            <img src="images/slide1.jpg" alt="slide1">
            <img src="images/slide2.jpg" alt="slide2">
            <img src="images/slide3.jpg" alt="slide3">
            <img src="images/slide4.jpg" alt="slide4">
        </div>
    </div>
</body>

</html>
