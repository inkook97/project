        'use strict'
        let num1 = 10;
        let num2 = 10;

        num1 += 10;
        console.log(`num1 += 10 : ${num1}`); // 20

        num2 -= 10;
        console.log(`num2 -= 10 : ${num2}`); // 0
        console.log("-----------------------------")

        num2 -= num2; // 0a
        console.log(`num2 -= num2 : ${num2}`)

            -= num2; // 0
        console.log(`-= num2 : ${num2}`)

        num3 = - 5;
        console.log(`num3 =- 5 : ${num3}`); // -5
    </script>
