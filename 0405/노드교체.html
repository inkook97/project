<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드의 교체</title>

</head>

<body>
    <h2>노드의 교체</h2>
    <div id="parent">
        <p id="first">김사과</p>
        <p>오렌지</p>
        <p>반하나</p>
    </div>
    <p id="second" style="background-color: yellowgreen">이메론</p>
    <hr />
    <p id="text">제 가 좋아하는 과일은 사과입니다.</p>

    <button onclick="changeNode()">요소 노드 교체</button>
    <button onclick="changeText()">텍스트 노드 교체</button>

    <script>
        'user strict'
        const changeNode = function () {
            const parent = document.getElementById('parent');
            const first = document.getElementById('first');
            const second = document.getElementById('second');

            parent.replaceChild(second, first);
            // parent.replaceChild(수정 되었을때 요소, 수정될 요소);
        };

        const changeText = function () {
            const text = document.getElementById('text').firstChild;
            console.log(text);
            text.replaceData(12, 2, '메론');
            // text.replaceData(글자위치, 글자수, '바뀔글자');
        };

    </script>
</body>

</html>
