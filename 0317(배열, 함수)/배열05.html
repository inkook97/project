<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>배열5</h3>
    <script>
        'use strict'

        let arr1 = ['김사과', 20, 160.5, true];
        // console.log(arr1[0]); 배열요소 출력
        // console.log(arr1); 배열 출력
        for (let i = 0; i < arr1.length; i++) {
            console.log(arr1[i]);
        }

        console.log('----------------------------------------for in문');
        for (let i in arr1) {
            console.log(i, arr1[i]);
            // 앞에는 index값, 뒤에는 배열요소
        }


        console.log('----------------------------------------for of문');
        for (let i of arr1) {
            console.log(i);
            // 배열요소만 나옴
        }


        console.log('----------------------------------------forEach문');
        // item : 배열요소, idx : 인덱스값, arr : 배열요소 전체가 다 나타남
        arr1.forEach(function (item, idx, arr) {
            console.log(item, idx, arr)
        });

    </script>
</body>

</html>
