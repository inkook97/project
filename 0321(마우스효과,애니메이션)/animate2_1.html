<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin-top: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            border: 2px solid blue;
            background-color: violet;
            position: absolute;
        }

        #box1 {
            top: 50px;
            left: 0;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.easing.1.3.min.js"></script>
    <!-- 가속도 함수 https://easings.net/ko (참고 사이트) -->
    <script>
        // 연습
        $(document).ready(function () {
            $('#box1').delay(0).css({ left: '0px' }).animate({ left: '1000px', width: '500px', height: '800px', opacity: 0.1 }, 800, 'easeOutExpo', function () {
                $('#box1').delay(200).css({ left: '1000px' }).animate({ left: '0px', width: '100px', height: '100px', opacity: 1 }, 800, 'easeInElastic')
            });

        });

    </script>
</head>

<body>
    <div id="box1" class="box">box1</div>

</body>

</html>
