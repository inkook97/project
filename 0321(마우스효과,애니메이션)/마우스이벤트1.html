<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            cursor: pointer;
            /* 마우스를 요소에 올리면 화살표 모양으로 변함 */
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            /*
            $('p').click(function () {
                // 마우스를 클릭이 끝나는 순간 작동
                alert('텍스트를 선택하였습니다.');
            })
*/
            $('p').mousedown(function () {
                $(this).after('<p><b>마우스버튼 down</b></p>');
                // 마우스를 클릭하는 순간 작동
                // this함수(문자열 아님)
                // after => 자기 자신을 기준으로 후에 추가 
                // before => 자기 자신을 기준으로 전에 추가 
            })

            $('p').mouseup(function () {
                $(this).after('<p><b>마우스버튼 up</b></p>');
                // 마우스 클릭이 끝가는 순간 작동
            })
        });
    </script>

</head>

<body>
    <p><b>여기를 클릭하세요</b></p>

</body>

</html>
