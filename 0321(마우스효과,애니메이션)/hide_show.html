<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            margin-top: 20px;
        }

        #box {
            width: 300px;
            height: 300px;
            background-color: red;
            border: 2px solid blue;
        }

        input {
            width: 100px;
            height: 50px;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            // var showbt = $('.showbt');
            // var hidebt = $('.hidebt');

            // showbt.click(function(){})
            $('.showbt').click(function () {
                // $('#box').show();
                // $('#box').css({ display: 'block' });
                // 위에 두가지 방법은 똑같음

                $('#box').show(700);
                // 시간적용
            });

            // hidebt.click(function(){})
            $('.hidebt').click(function () {
                // $('#box').hide();
                // $('#box').css({ display: 'none' });

                $('#box').hide(500);
            });
            // hide : 왼쪽 모서리로 사라지고 
            // show : 왼쪽 모서리부터 나타남
        });

    </script>
</head>

<body>
    <div id="control">
        <input class="showbt" type="button" value="show" />
        <input class="hidebt" type="button" value="hide" />
    </div>
    <div id="wrapper">
        <div id="box">

        </div>
    </div>

</body>

</html>
