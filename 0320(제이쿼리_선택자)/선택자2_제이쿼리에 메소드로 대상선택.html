<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            // var len = $('ul > li').length; // size() -> length 버전에 의해 바뀜, 대상의 개수
            // alert(len);

            // var n = $('.last').index(); // 0부터시작, index()는 일련의 번호를 추출
            // alert(n)

            // $('ul > li').filter('.last').css({ color: 'red' });
            // filter는 last라는 조건을 선언하고 해당요소 스타일 적용

            //  $('ul > li').has('span').css({ color: 'red' });
            // 'span' -> 포함한 ul > li에 해당 스타일 적용

            // $(대상요소들).each() 대상요소들을 하나씩 순서대로 처리하는 메소드
            // $(this) 현재 이벤트가 발생되었을때 현재 이벤트가 적용된 대상을 의미
            $('ul > li').each(function () {
                $(this).css({ color: 'red' });
            })
        })

    </script>
</head>

<body>
    <ul>
        <li id="li01">menu</li>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
        <li class="last"><span>menu</span></li>
    </ul>

</body>

</html>
