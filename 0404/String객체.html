<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String객체</title>
</head>

<body>
    <script>
        'user strict'
        const str1 = "안녕하세요. JavaScript";
        console.log(str1.length);

        console.log('----------------------(str1.indexOf)------------------------')

        console.log(str1.indexOf('J')); // 7
        console.log(str1.indexOf('Java')); // 7
        console.log(str1.indexOf('java'));
        // -1, 대소문자를 구별 -> 찾지 못했을 경우 -1을 리턴
        console.log(str1.indexOf('a')); // 8 앞에있는 글자 우선순위

        console.log('----------------------(str1.lastIndexOf)------------------------')

        console.log(str1.lastIndexOf('a')); // 10 뒤에있는 글자 탐색

        console.log('----------------------(str1.charAt)------------------------')

        console.log(str1.charAt(7)); // J


        console.log('----------------------(str1.includes)------------------------')

        console.log(str1.includes('Java')); // true
        console.log(str1.includes('java')); // false

        console.log('----------------------(str1.substring)------------------------')

        console.log(str1.substring(7));
        // JavaScript 매개변수가 1개일 경우 해당 인덱스부터 끝까지 문자열을 추출
        console.log(str1.substring(7, 11));
        // Java 7부터 11직전까지

        console.log('-----------------(str2.split)--------------------')

        const str2 = "드라이브,영화감상,게임,쇼핑,참가자,여행";
        const hobby = str2.split(",") // 위에 문자열을 배열로 바꿔주는 역할을 한다.

        // hobby[0] = "드라이브";
        // hobby[1] = "영화감상";
        // hobby[2] = "게임";
        // hobby[3] = "쇼핑";
        // hobby[4] = "잠자기";
        // hobby[5] = "여행";

        for (let h of hobby) {
            console.log(h);
        };

        hobby.forEach(function (val, idx, arr) {
            console.log(`값: ${val}, 인덱스: ${idx}, 배열: ${arr}`);
        });

        console.log('---------(str1.replace)---------');

        console.log(str1);
        console.log(str1.replace('안녕하세요.', 'Hello!'));

        console.log('---------(str3.trim)---------');

        const str3 = '          JavaScript          ';
        console.log(`/${str3}/`)
        console.log(`/${str3.trim()}/`) // 공백 없애는 기능

        console.log('---------(toLowerCase, toUpperCase)---------');

        console.log(str3.toLowerCase()); // 소문자
        console.log(str3.toUpperCase()); // 대문자

    </script>
</body>

</html>
