<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .win {
            position: absolute;
            top: 200px;
            left: 50%;
            margin-left: -100px;
            width: 190px;
            height: 250px;
            border: 2px solid #555;
            box-shadow: 1px 1px 3px #000;
        }
    </style>
</head>

<body>
    <!-- <div class="win">
        <a href="#">창닫기</a>
    </div> -->

    <script>
        $(document).ready(function () {
            $('body').append('<div class="win"><a href="#">창닫기</a></div>');
            $('.win').hide();
            // $('.win').delay(1000).css({ opacity: 0 }).animate({ opacity: 1 });

            setTimeout(function () {
                $('.win').show()
            }, 2000);

            $('.win a').click(function (e) {
                e.preventDefault();

                $('.win').hide();
            });

        });
    </script>
</body>

</html>
