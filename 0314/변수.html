<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>

<body>
    <h3>변수</h3>
    <script>
        'use strict';
        var num;
        num = 10;
        console.log('num:' + num)
        // ('문자열:')
        console.log('num:')

        var num2;
        // num2 = ''; 문자열 초기값 빈 공백
        // num2 = 0; 숫자형 초기값 0을 선언
        console.log(num2);
        // 상수및 변수를 선언하지 않고 값을 할당할 경우
        // num3 = 20;
        // console.log(num3); // error

        var num2_1;
        num2_1 = 20;
        console.log(num2_1); //20

        let age;
        age = 20;
        console.log(age); //20

        let name;
        name = '김사과';
        console.log(name);

        /*
            *****사용가능한 문자는 영문자, 숫자, _, % 
        */

    </script>
</body>

</html>
