<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 범위</title>
</head>

<body>
    <h2>변수의 범위</h2>
    <script>
        'use strict'; // 대소문자를 구분하겠다.
        var num1 = 10; // 전역변수
        function func1() {
            console.log(num1); // 10
            num1 = 20; // 전역변수 num1의 값을 재할당 : 10 -> 20
        };
        func1();
        console.log(num1);

        console.log('--------------------------------------');

        var num2 = 30; // 전역변수
        function func2() {
            var num2 = 40; // 지역변수 선언 -> 전역변수를 사용하지 않음
            console.log(`num2: ${num2}`); // 지역변수 40
        };
        func2();
        console.log(num2); // 전역변수 30

        console.log('--------------------------------------');

        var num3 = 50; // 전역변수
        if (num3 == 50) { // true 
            num3 = 100; // 전역변수 num3의 값을 재할당 : 50 -> 100
            console.log(`num3: ${num3}`); // 100
        };
        console.log(num3); // 100

        console.log('--------------------------------------');

        // var의 버그
        var num4 = 50; // 전역변수
        if (num4 == 50) { // true
            var num4 = 100; // 지역변수
            console.log(`num4: ${num4}`); // 100
        };
        console.log(num4); // 전역변수 50이 나와야 하는데, 지역변수 100이 나옴(var의 버그)

        console.log('--------------------------------------');

        let num5 = 50; // 전역변수
        if (num5 == 50) { //true
            let num5 = 100; // 지역변수
            console.log(`num5: ${num5}`); // 100
        }

        console.log(num5); // 50
    </script>

</body>

</html>
