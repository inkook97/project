<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        const name = prompt("이름을 입력하세요");
        const kor = Number(prompt("국어점수를 입력하세요"));
        const eng = Number(prompt("영어점수를 입력하세요"));
        const math = Number(prompt("수학점수를 입력하세요"));


        const total = kor + eng + math;
        const avg = parseInt(total / 3);
        // parseInt 사용하면 정수형으로 표기됨


        let hakjum = '';

        if (avg >= 90) {
            hakjum = "A학점";
        } else if (avg >= 80) {
            hakjum = "B학점";
        } else if (avg >= 70) {
            hakjum = "C학점";
        } else if (avg >= 60) {
            hakjum = "D학점";
        } else {
            hakjum = "F학점";
        }
        /*
         90점 이상이면 A학점,
         80점 이상이면 B학점, 
         70점 이상이면 C학점, 
         60점 이상이면 D학점, 
         나머지는 F학점, 
        */

        // 성명, 과목별, 총점, 평균
        // console.log(" ");
        document.write(`<h2>${name}님 성적표</h2>`);
        document.write(`<p>국어점수: ${kor}점</p>`);
        document.write(`<p>영어점수: ${eng}점</p>`);
        document.write(`<p>수학점수: ${math}점</p>`);
        document.write(`<p>총점 : ${total}점</p>`);
        document.write(`<p>평균 : ${avg}점</p>`);
        document.write(`<p>60점 이상 : ${hakjum}학점</p>`);
        document.write(`<br/>`);

    </script>

</body>

</html>
