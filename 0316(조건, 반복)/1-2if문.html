<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>1if문</h3>
    <script>
        'use strict';
        const age = Number(prompt("나이를 입력하세요"));
        // 19세 성인, 14세 청소년, 6세 어린이, 나머지: 유아
        if (age >= 19) {
            document.write("성인입니다.");
        }
        else if (age >= 14) {
            document.write("청소년입니다.")
        }
        else if (age >= 6) {
            document.write("어린이입니다.")
        }
        else {
            document.write("유아입니다.")
        }

    </script>
</body>

</html>
