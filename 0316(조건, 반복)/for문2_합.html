<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>for문</h3>
    <script>
        'use strict';
        // 1~100까지 총합
        let sum = 0;

        for (let i = 0; i <= 100; i++) {
            sum += i;

            document.write(`1부터 100까지 총합 : ${sum}<br>`);
        }

    </script>
</body>

</html>
