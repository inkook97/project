<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>while문</h3>
    <script>
        'use strict';
        let i = 1, j = 1;
        // 변수선언 방법

        while (i > 2) {
            document.write(`현재 i의 값 : ${i}`); // 5*1
            ++i;
        }
        // 거짓이면 실행안됨

        do {
            document.write(`현재 j의 값 : ${j}`);
        } while (j > 2)
        // 거짓이라도 실행됨

    </script>
</body>

</html>
