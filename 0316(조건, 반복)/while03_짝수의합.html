<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>while문</h3>
    <script>
        'use strict';
        // 1부터 100까지 합
        // 짝수의 합
        let i = 1;
        let result = 0;
        let result2 = 0;

        while (i <= 100) {
            // document.write(`${i}번째 반복: javascript<br/>`);
            // i = i + 1; i += 1
            // 1 ~ 100
            if (i % 2 == 0) {
                result2 += i;
            }
            result += i;
            ++i;

        }
        document.write(`총합 : ${result}<br>`);
        document.write(`짝수의 합 : ${result2}`);
    </script>
</body>

</html>
